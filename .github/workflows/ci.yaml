name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
      name: 'Build and Push'
      runs-on: ubuntu-latest

      steps:
        - name: Checkout source code
          uses: actions/checkout@v4

        - name: Set up NodeJS
          uses: actions/setup-node@v2
          with:
            node-version: '22'
